<!DOCTYPE htm>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo - Tableau</title>
    <style>
         th, td {
            border-color: #42a7f5;
            }
    </style>
</head>
<body>
    <table border width="800" cellspacing="0" cellpadding="0" align="center">
        <thead>
            <tr>
                <th>Titre du film</th>
                <th>Photo du film</th>
                <th>Pour enfants?</th>
                <th>Pour adolescents?</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Bronson</td>
                <td align="center"> 
                    <img src="assets/images/bronson.jpg" alt="affiche 1"> 
                </td>
                <td>Non Recommandé</td>
                <td>À partir de 16 ans</td>
            </tr>
            <tr>
                <td>Coupez</td>
                <td align="center"> 
                    <img src="assets/images/coupez.jpg" alt="affiche 2"> 
                </td>
                <td>Non Recommandé</td>
                <td>À partir de 12 ans</td>
            </tr>
            <tr>
                <td>Un jour sans fin</td>
                <td align="center"> 
                    <img src="assets/images/hsansfin.jpg" alt="affiche 3"> 
                </td>
                <td colspan="2">Pour toute la famille</td>
            </tr>
        </tbody>
    </table>
    <div style="text-align:center">
        <span>films</span>
    </div>
</body>
</html>
